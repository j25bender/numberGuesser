<!DOCTYPE html>
<html>
  <head>
  	<title>Number Guesser</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>Number <span>Guesser</span></h1>
    </header>
    <input class="guess-input" type="text" name="guess-input" placeholder="Enter your guess">
    <div>
      <button class="guess-button" disabled>Guess</button>
      <button class="clear-button" disabled>Clear</button>
    </div>
    <article>
      <p class="highLow">Your last guess was</p>
      <p class="number">#</p>
      <section>
        <input class="user-min-input" type="number" name="user-min-input" placeholder="0">
        <button type="submit" id="submit-range">Submit New Range</button>
        <input class="user-max-input" type="number" name="user-max-input" placeholder="100">
      </section>
    </article>
    <button class="reset-button">Reset</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
